
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
app.cmb.sql.dbs.include = batchdb
spring.datasource.url = jdbc:mysql://localhost:3306/${app.cmb.sql.dbs.include}?createDatabaseIfNotExist=true&useUnicode=true&character_set_server=utf8mb4&collation_server=utf8mb4_unicode_ci
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always
spring.batch.jdbc.initialize-schema=always
spring.sql.init.mode=always
spring.batch.*
spring.batch.job.enabled=false
